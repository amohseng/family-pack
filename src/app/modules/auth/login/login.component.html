<section fxFlex fxLayoutAlign="center center">
  <mat-card *ngIf="!isWaiting">
    <mat-card-header>
      <img class="avatar" mat-card-avatar>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Family Pack</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form fxLayout="column" fxLayoutGap="15px" fxLayoutAlign="start start" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
          <input type="email" matInput placeholder="Your email" ngModel name="email" required email #emailInput="ngModel">
          <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="!emailInput.hasError('required')">Enter a valid email</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="6" (key.enter)="f.onSubmit($event)" #pwInput="ngModel">
          <mat-error>Enter a valid password</mat-error>
        </mat-form-field>
        <div>
          <span>No account?</span>
          <button type="button" mat-button color="primary" (click)="navigate()">Create one!</button>
        </div>
        <button fxFlexAlign="end" type="submit" mat-flat-button color="primary" [disabled]="!f.valid">Next</button>
      </form>
    </mat-card-content>
  </mat-card>
  <mat-spinner *ngIf="isWaiting"></mat-spinner>
</section>
