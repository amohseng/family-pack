<h1 mat-dialog-title class="primary-color">Finished shopping today?!</h1>
<mat-dialog-content>
  <p  class="primary-color"><strong>Your purchased items will be saved to history folder.</strong></p>
  <p *ngIf="data.purchasedItemsCount < data.shoppingListItemsCount" class="primary-color"><strong>**</strong>Only {{ data.purchasedItemsCount}} items purchased out of {{ data.shoppingListItemsCount}} shopping list items</p>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="center center">
  <button mat-button color="primary"  [mat-dialog-close]="false">No</button>
  <button mat-button color="primary" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
