<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
   <app-sidenav-list (themeChanged) = "changeTheme()" [sidenav]="sidenav"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content fxLayout="column">
    <app-header [toolbarColor]="toolbarColor" (themeChanged) = "changeTheme()" [sidenav]="sidenav"></app-header>
    <main [@routeAnimations]="prepareRoute(outlet)" fxFlex fxLayout="column">
      <router-outlet #outlet="outlet"></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
